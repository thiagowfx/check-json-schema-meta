# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog
All notable changes to this project will be documented in this file.
"""
# template for the changelog body
# https://git-cliff.org/docs/configuration/templating
# https://kevin-de-coninck.github.io/git-cliff-template-tester/#
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") | sort_by(attribute="group") %}\
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits | sort_by(attribute="scope") %}\
        - {% if commit.scope %}(**{{ commit.scope }}**){% endif %} \
            {{ commit.message | upper_first }} - ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.hyperlink }}))\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process the commits starting from the latest tag
starting_commit = "HEAD"
# process the commits reachable from all branches
all_branches = true
# sort the tags topologically
topo_order = true
# sort the commits by date
sort_commits = "date"
# limit the number of commits included in the changelog
commit_limit = 100
# skip the commits with the given message
skip_commits = [
    "WIP",
    "chore: release",
]
